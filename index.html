<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Task App</title>
    <link rel="stylesheet" href="src/css/normalize.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
   <div class="container">
        <header>
            <div class="title">
                <h1 class="main-title">Multi Task App</h1>
            </div>
        </header>

        <main>
            <div class="main-section">
                
                <!--calculator-->
                <a class="btn-app btn-app-calculator" onclick="activateCalculator()">
                    <h3 class="btn-title">Calculator</h3>
                </a>
                
                <div class="app-title">
                    <h1>Calculator</h1>
                </div>

                <div id="calculator-area">
                    <div class="container-calculator">
                        <div id="calculator-app">
                            <div class="calculator-display">
                                <input value="0" disabled>
                            </div>
                            <div class="calculator-keys">
                                <button class="calculator-btn">7</button>
                                <button class="calculator-btn">8</button>
                                <button class="calculator-btn">9</button>
                                <button class="calculator-btn">+</button>
                                <button class="calculator-btn">4</button>
                                <button class="calculator-btn">5</button>
                                <button class="calculator-btn">6</button>
                                <button class="calculator-btn">-</button>
                                <button class="calculator-btn">1</button>
                                <button class="calculator-btn">2</button>
                                <button class="calculator-btn">3</button>
                                <button class="calculator-btn">*</button>
                                <button class="calculator-btn">0</button>
                                <button class="calculator-btn">.</button>
                                <button class="calculator-btn">/</button>
                                <button class="calculator-btn">=</button>
                            </div>          
                        </div>
                    </div>
                </div>

                <div class="app-return">
                    <a onclick="appReturn()">return</a>
                </div>



                <!--calculator-->
                <a class="btn-app btn-app-umanage">
                    <h3 class="btn-title">Add user</h3>
                </a>

                <a class="btn-app btn-app-ulist">
                    <h3 class="btn-title">List users</h3>
                </a>

                <a class="btn-app btn-app-table">
                    <h3 class="btn-title">Math table</h3>
                </a>
                <a class="btn-app btn-app-soon">
                    <h3 class="btn-title">Coming soon</h3>
                </a>

                <a class="btn-app btn-app-exit">
                    <h3 class="btn-title">Exitn</h3>
                </a>
            </div>

        </main>
        <footer>

        </footer>
   </div> 
   <script src="src/js/controller.js"></script>
</body>
</html>
